{% extends "base.html" %}

{% block content %}
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.username.label}}{{form.username}}<br>
        {{form.email.label}}{{form.email}}<br>
        {{form.password.label}}{{form.password}}<br>
        {{form.password_confirm.label}}{{form.password_confirm}}<br>
        {{form.submit()}}
    </form>

{% endblock %}
